<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheet/landingpage.css?v=2">
    <title>Home</title>
</head>
<body>

<div class="container mt-5">

    <!-- Zeige die Rechner-Links nur, wenn eingeloggt -->
    <div th:if="${#authorization.expression('isAuthenticated()')}">

        <h2>Willkommen, <span th:text="${#authentication.name}">User</span>!</h2>

        <a class="btn btn-primary mb-3" th:href="@{/rechner}" id="b1">Taschenrechner</a><br>
        <a class="btn btn-secondary mb-3" th:href="@{/bmi}" id="b2">BMI Rechner</a><br>
        <a class="btn btn-primary mb-3" th:href="@{/rating}" id="b1">Bewertungen</a><br>

        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>

    </div>

    <!-- Zeige Login/Registrieren, wenn nicht eingeloggt -->
    <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <p>Bitte <a th:href="@{/login}" class="auth-link">einloggen</a> oder <a th:href="@{/register}" class="auth-link">registrieren</a>, um die Rechner zu nutzen.</p>
    </div>

</div>

</body>
</html>
