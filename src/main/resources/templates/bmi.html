<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>BMI Rechner mit Slider + Eingabe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .slider-value {
            font-weight: bold;
            margin-left: 10px;
            min-width: 60px;
            display: inline-block;
        }
        .input-inline {
            width: 80px;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<a href="/" class="btn btn-primary mb-3">Home</a>
<div class="container py-5">
    <h1 class="mb-4 text-center">BMI Rechner</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">

            <form id="bmiForm">
                <div class="mb-4">
                    <label for="weightRange" class="form-label">Gewicht (kg)</label><br/>
                    <input type="range" class="form-range" min="20" max="200" step="1" id="weightRange" value="70" />
                    <input type="number" class="form-control input-inline" id="weightInput" min="20" max="200" step="1" value="70" />
                </div>

                <div class="mb-4">
                    <label for="heightRange" class="form-label">Größe (cm)</label><br/>
                    <input type="range" class="form-range" min="100" max="230" step="1" id="heightRange" value="175" />
                    <input type="number" class="form-control input-inline" id="heightInput" min="100" max="230" step="1" value="175" />
                </div>

                <button type="submit" class="btn btn-primary w-100">BMI berechnen</button>
            </form>

            <div id="result" class="mt-4 alert d-none"></div>
        </div>
    </div>
</div>

<script>
    const weightRange = document.getElementById('weightRange');
    const weightInput = document.getElementById('weightInput');
    const heightRange = document.getElementById('heightRange');
    const heightInput = document.getElementById('heightInput');
    const resultDiv = document.getElementById('result');

    // Sync Gewicht Slider <-> Input
    weightRange.addEventListener('input', () => {
        weightInput.value = weightRange.value;
    });
    weightInput.addEventListener('input', () => {
        let val = parseInt(weightInput.value);
        if (isNaN(val)) val = 20;
        if(val < 20) val = 20;
        if(val > 200) val = 200;
        weightInput.value = val;
        weightRange.value = val;
    });

    // Sync Größe Slider <-> Input
    heightRange.addEventListener('input', () => {
        heightInput.value = heightRange.value;
    });
    heightInput.addEventListener('input', () => {
        let val = parseFloat(heightInput.value);
        if (isNaN(val)) val = 100;
        if(val < 100) val = 100;
        if(val > 230) val = 230;
        heightInput.value = val;
        heightRange.value = val;
    });

    // BMI berechnen & Ergebnis anzeigen
    document.getElementById('bmiForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const weight = parseInt(weightInput.value);
        const heightCm = parseFloat(heightInput.value);
        const heightM = heightCm / 100;

        if(weight > 0 && heightM > 0) {
            const bmi = weight / (heightM * heightM);
            let category = '';
            let alertClass = '';

            if(bmi < 18.5) {
                category = 'Untergewicht';
                alertClass = 'alert-warning';
            } else if(bmi < 25) {
                category = 'Normalgewicht';
                alertClass = 'alert-success';
            } else if(bmi < 30) {
                category = 'Übergewicht';
                alertClass = 'alert-warning';
            } else {
                category = 'Adipositas';
                alertClass = 'alert-danger';
            }

            resultDiv.classList.remove('d-none', 'alert-success', 'alert-warning', 'alert-danger');
            resultDiv.classList.add(alertClass);
            resultDiv.innerHTML = `<strong>BMI:</strong> ${bmi.toFixed(2)}<br/><strong>Kategorie:</strong> ${category}`;
        } else {
            resultDiv.classList.remove('d-none', 'alert-success', 'alert-warning', 'alert-danger');
            resultDiv.classList.add('alert-danger');
            resultDiv.textContent = 'Bitte gültige Werte eingeben.';
        }
    });
</script>

</body>
</html>
