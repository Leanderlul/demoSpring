<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bewertungen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .star-rating {
            direction: rtl;
            font-size: 2rem;
            unicode-bidi: bidi-override;
            display: inline-flex;
            justify-content: flex-start;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #ddd;
            cursor: pointer;
            user-select: none;
            padding: 0 5px;
        }
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
        .review-box {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }
        .stars {
            color: gold;
        }
    </style>
</head>
<body>
<a href="/" class="btn btn-primary mb-3">Home</a>
<div class="container my-4">

    <h1 class="mb-4">Bewertung abgeben</h1>

    <form th:action="@{/rating/submit}" method="post" class="mb-5">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label">Sterne vergeben:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="stars" value="5" required />
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="stars" value="4" />
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="stars" value="3" />
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="stars" value="2" />
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="stars" value="1" />
                <label for="star1">&#9733;</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Kommentar schreiben:</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Deine Meinung..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Bewertung absenden</button>
    </form>

    <h2 class="mb-3">Alle Bewertungen</h2>

    <div th:if="${#lists.isEmpty(ratings)}">
        <p>Es gibt noch keine Bewertungen.</p>
    </div>

    <div th:each="rating : ${ratings}" class="review-box">
        <div>
            <strong th:text="${rating.login.name}">Benutzername</strong>
            <span class="stars">
        <span th:each="star : ${#numbers.sequence(1, rating.stars)}">&#9733;</span>
      </span>
        </div>
        <div th:text="${rating.description}">Kommentartext</div>
    </div>

</div>
</body>
</html>
