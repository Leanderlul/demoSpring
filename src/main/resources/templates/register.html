<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrierung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">

        </div>

        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Registrieren</h1>

            <!-- Anzeige von Fehler- oder Erfolgsnachricht -->
            <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

            <form th:action="@{/register}" method="post" class="needs-validation" novalidate autocomplete="off">
              <!-- CSRF-Schutz -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="mb-3">
                <label for="name" class="mb-2 text-muted">Benutzername</label>
                <input type="text" id="name" name="name" class="form-control" required autofocus>
                <div class="invalid-feedback">Name ist erforderlich</div>
              </div>

              <div class="mb-3">
                <label for="password" class="mb-2 text-muted">Passwort</label>
                <input type="password" id="password" name="password" class="form-control" required
                       pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{12,}"
                       title="Mindestens 8 Zeichen mit Groß-/Kleinbuchstaben, Zahl und Sonderzeichen">
                <div class="invalid-feedback">Mindestens 12 Zeichen mit Groß-/Kleinbuchstaben und Sonderzeichen</div>
              </div>

              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary ms-auto">Registrieren</button>
              </div>
            </form>
          </div>

          <div class="card-footer py-3 border-0 text-center">
            Bereits registriert? <a th:href="@{/login}">Jetzt einloggen</a>
          </div>
        </div>


      </div>
    </div>
  </div>
</section>


<script>
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
