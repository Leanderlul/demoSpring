<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login – Taschenrechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">

                </div>

                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>

                        <!-- Fehleranzeige bei falschen Logins -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Ungültiger Benutzername oder Passwort.
                        </div>

                        <!-- Anzeige nach erfolgreichem Logout -->
                        <div th:if="${param.logout}" class="alert alert-success">
                            Du wurdest erfolgreich ausgeloggt.
                        </div>

                        <!-- Login-Formular -->
                        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="mb-3">
                                <label for="username" class="mb-2 text-muted">Benutzername</label>
                                <input type="text" id="username" name="username" class="form-control" required autofocus>
                                <div class="invalid-feedback">Benutzername ist erforderlich</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="mb-2 text-muted">Passwort</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <div class="invalid-feedback">Passwort ist erforderlich</div>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">Einloggen</button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center py-3 border-0">
                        Noch kein Account? <a th:href="@{/register}">Registrieren</a>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>

<!-- Bootstrap Validierung -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
